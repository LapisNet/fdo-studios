    <script>
      $(document).ready( function(){
        // 新闻
        $.get("new.txt", function(data) {
          let lines = data.split('\n')
          lines.forEach(element => {
            $("#new").append(`<info><em>${element}</em></info>`)
          })
        })
        // 成员列表
        $.get("./js/mock/person.json", function(data) {
          for (let key in data) {
            $('#person').append(`
              <info><em class="pointer" onclick="window.location.href='./page/person/${data[key].url}.html'">${data[key].name}</em></info>
            `)
          }
        })
      })
